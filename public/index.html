<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="media/styles/styles.css">
    <link rel="stylesheet" href="media/styles/login.css">
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paroxysm</title>
    <link rel="icon" href="media/images/paroxysm_icon.ico" />
  </head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>PAROXYSM - LOGIN</h1>
        
        <nav>
            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="about.html">About</a></li>
            </menu>
        </nav>

    </header>

    <main>
    
        <section class="main">   
            <h1>Welcome to Paroxysm</h1>
            
            <br>
            
            <p>This website will be a matching game soon!</p>
            <main class="container-fluid bg-secondary text-center">
              <div>
                <!-- Displayed when needing authentication -->
                <div id="loginControls" style="display: none">
                  <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input class="form-control" type="text" id="userName" placeholder="Username" />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ”’</span>
                    <input class="form-control" type="password" id="userPassword" placeholder="Password" />
                  </div>
                  <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                  <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
                </div>
                <!-- Displayed when ready to play -->
                <div id="playControls" style="display: none">
                  <div id="playerName"></div>
                  <button type="button" class="btn btn-primary" onclick="play()">Play</button>
                  <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
              </div>
        
              <!-- Error dialog -->
              <div class="modal fade" id="msgModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content text-dark">
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                      <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                    </div>
                  </div>
                </div>
              </div>
            </main>
        </section>
    
    </main>

    <div class="footer">
      <span class="text-reset">Made by QuakerOatsGuy</span>
      <br>
      <a href="https://github.com/QuakerOatsGuy/startup">GitHub</a>
    </div>


  </body>
  <script src="login.js"></script>

</html>
